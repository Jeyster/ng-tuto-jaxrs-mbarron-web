<div class="container" [hidden]="submitted">
  <h1>New Train</h1>
  <form (ngSubmit)="onSubmit()" #trainForm="ngForm">
    <div class="form-group">
      <label for="villeDepart">Departure</label>
      <input type="text" class="form-control" id="villeDepart" required
             [(ngModel)]="newTrain.villeDepart" name="villeDepart"
             #villeDepart="ngModel">
      <span [hidden]="villeDepart.valid || villeDepart.pristine"
            class="alert alert-danger">
        Departure is required
      </span>
    </div>

    <div class="form-group">
      <label for="villeArrivee">Arrival</label>
      <input type="text" class="form-control" id="villeArrivee" required
             [(ngModel)]="newTrain.villeArrivee" name="villeArrivee"
             #villeArrivee="ngModel">
      <span [hidden]="villeArrivee.valid || villeArrivee.pristine"
           class="alert alert-danger">
        Arrival is required
      </span>
    </div>

    <div class="form-group">
      <label for="heureDepart">Departure Time</label>
      <input type="text" class="form-control" id="heureDepart" required
             [(ngModel)]="newTrain.heureDepart" name="heureDepart"
             #heureDepart="ngModel">
      <span [hidden]="heureDepart.valid || heureDepart.pristine"
            class="alert alert-danger">
        Departure Time is required
      </span>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!heroForm.form.valid">Submit</button>

  </form>
</div>
